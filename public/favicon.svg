  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2bb673" />
      <stop offset="1" stop-color="#18844b" />
    </linearGradient>
  </defs>
  <rect width="64" height="64" rx="10" fill="url(#g)" />

